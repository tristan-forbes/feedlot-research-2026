<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Australian Feedlot Directory</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --primary-dark: #222223;
      --secondary-dark: #414042;
      --warm-cream: #f7ecde;
      --gold-tan: #a78a5f;
      --olive-green: #596650;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--warm-cream);
      color: var(--secondary-dark);
      line-height: 1.6;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: var(--primary-dark);
      color: var(--white);
      padding: 24px 32px;
      box-shadow: 0 2px 8px rgba(65, 64, 66, 0.15);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--gold-tan);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: var(--olive-green);
      transform: scale(1.02);
    }

    .btn-secondary {
      background-color: var(--white);
      color: var(--gold-tan);
      border: 1px solid var(--gold-tan);
    }

    .btn-secondary:hover {
      background-color: var(--warm-cream);
    }

    .btn-ghost {
      background-color: transparent;
      color: var(--secondary-dark);
      border: 1px solid rgba(65, 64, 66, 0.3);
    }

    .btn-ghost:hover {
      background-color: rgba(65, 64, 66, 0.05);
    }

    /* Main Content */
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px;
      flex: 1;
      width: 100%;
    }

    /* Search & Filter Bar */
    .search-filter-bar {
      background-color: var(--white);
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(65, 64, 66, 0.1);
      margin-bottom: 24px;
    }

    .search-input-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border: 1px solid rgba(65, 64, 66, 0.3);
      border-radius: 6px;
      font-size: 16px;
      background-color: var(--white);
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--gold-tan);
      box-shadow: 0 0 0 3px rgba(167, 138, 95, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-dark);
      opacity: 0.6;
    }

    .filter-controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid rgba(65, 64, 66, 0.3);
      border-radius: 6px;
      font-size: 14px;
      background-color: var(--white);
      cursor: pointer;
      min-width: 150px;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--gold-tan);
    }

    .active-filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .filter-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background-color: var(--gold-tan);
      color: var(--white);
      border-radius: 16px;
      font-size: 13px;
      font-weight: 500;
    }

    .filter-chip button {
      background: none;
      border: none;
      color: var(--white);
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      padding: 0;
    }

    /* Table */
    .table-container {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(65, 64, 66, 0.1);
      overflow: hidden;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: var(--primary-dark);
      color: var(--white);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th {
      padding: 16px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }

    th:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sort-indicator {
      margin-left: 4px;
      font-size: 12px;
    }

    tbody tr {
      border-bottom: 1px solid rgba(65, 64, 66, 0.1);
      cursor: pointer;
      transition: background-color 0.15s;
    }

    tbody tr:nth-child(even) {
      background-color: var(--warm-cream);
    }

    tbody tr:hover {
      background-color: rgba(167, 138, 95, 0.1);
    }

    td {
      padding: 16px 12px;
      font-size: 14px;
    }

    td.checkbox-cell {
      width: 40px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--gold-tan);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 24px;
    }

    .pagination button {
      padding: 8px 12px;
      border: 1px solid rgba(65, 64, 66, 0.3);
      background-color: var(--white);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .pagination button:hover:not(:disabled) {
      background-color: var(--gold-tan);
      color: var(--white);
      border-color: var(--gold-tan);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination button.active {
      background-color: var(--gold-tan);
      color: var(--white);
      border-color: var(--gold-tan);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(34, 34, 35, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal {
      background-color: var(--white);
      border-radius: 8px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 24px rgba(34, 34, 35, 0.3);
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid rgba(65, 64, 66, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      background-color: var(--primary-dark);
      color: var(--white);
      border-radius: 8px 8px 0 0;
    }

    .modal-header h2 {
      font-size: 24px;
      font-weight: 700;
    }

    .modal-header .location {
      font-size: 16px;
      opacity: 0.9;
      margin-top: 4px;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--white);
      line-height: 1;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .close-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .modal-content {
      padding: 24px;
    }

    .detail-section {
      margin-bottom: 24px;
    }

    .detail-section h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--gold-tan);
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }

    .detail-item {
      padding: 12px;
      background-color: var(--warm-cream);
      border-radius: 6px;
      border-left: 3px solid var(--gold-tan);
    }

    .detail-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--olive-green);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-value {
      font-size: 15px;
      color: var(--primary-dark);
      word-wrap: break-word;
    }

    .source-links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .source-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      background-color: var(--gold-tan);
      color: var(--white);
      text-decoration: none;
      border-radius: 4px;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .source-link:hover {
      background-color: var(--olive-green);
    }

    /* Comparison View */
    .comparison-view {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(65, 64, 66, 0.1);
      padding: 24px;
      margin-bottom: 24px;
    }

    .comparison-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--gold-tan);
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: 200px repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      overflow-x: auto;
    }

    .comparison-label {
      font-weight: 600;
      color: var(--primary-dark);
      padding: 12px;
      background-color: var(--warm-cream);
      border-radius: 4px;
      display: flex;
      align-items: center;
    }

    .comparison-value {
      padding: 12px;
      background-color: var(--warm-cream);
      border-radius: 4px;
      word-wrap: break-word;
    }

    .comparison-column-header {
      font-weight: 700;
      font-size: 16px;
      color: var(--primary-dark);
      padding: 12px;
      background-color: var(--gold-tan);
      color: var(--white);
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-comparison {
      background: none;
      border: none;
      color: var(--white);
      cursor: pointer;
      font-size: 18px;
      padding: 0;
      line-height: 1;
    }

    /* Import Modal */
    .import-section {
      padding: 24px;
    }

    .import-section textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      border: 1px solid rgba(65, 64, 66, 0.3);
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical;
    }

    .import-section input[type="file"] {
      margin-bottom: 16px;
    }

    .import-instructions {
      background-color: var(--warm-cream);
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.6;
    }

    .import-instructions strong {
      color: var(--primary-dark);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 64px 32px;
    }

    .empty-state h3 {
      font-size: 20px;
      color: var(--primary-dark);
      margin-bottom: 8px;
    }

    .empty-state p {
      color: var(--secondary-dark);
      margin-bottom: 24px;
    }

    /* Action Bar */
    .action-bar {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .results-count {
      color: var(--secondary-dark);
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .main-content {
        padding: 16px;
      }

      .comparison-grid {
        grid-template-columns: 150px repeat(auto-fit, minmax(200px, 1fr));
      }

      .filter-controls {
        flex-direction: column;
        width: 100%;
      }

      .filter-select {
        width: 100%;
      }
    }
  </style>
</head>

      const [currentPage, setCurrentPage] = useState(1);
      const itemsPerPage = 20;

      // Load embedded data on mount
      useEffect(() => {
        // Try to load from localStorage first
        const savedData = localStorage.getItem('feedlotData');
        if (savedData) {
          try {
            setFeedlotData(JSON.parse(savedData));
          } catch (e) {
            console.error('Error loading saved data:', e);
            loadEmbeddedData();
          }
        } else {
          // Load embedded data
          loadEmbeddedData();
        }
      }, []);

      const loadEmbeddedData = () => {
        const result = Papa.parse(EMBEDDED_CSV_DATA, { header: true, skipEmptyLines: true });
        
        const processedData = result.data.map((row, index) => ({
          id: index + 1,
          feedlot: row['Feedlot'] || '',
          location: row['Location (as provided)'] || '',
          owner: row['Owner / Operator'] || '',
          currentCapacity: row['Current capacity'] || '',
          unit: row['Unit'] || '',
          capacityEvidence: row['Current capacity (evidence/source)'] || '',
          expansionPlans: row['Expansion plans (evidence/source)'] || '',
          capacityLicence: row['Capacity licence / approvals (evidence/source)'] || '',
          waterLicenceMl: row['Water Licence - Mega Litres'] || '',
          waterLicenceEvidence: row['Water licence / entitlement (evidence/source)'] || '',
          keySources: row['Key sources (URLs)'] || ''
        }));

        setFeedlotData(processedData);
        localStorage.setItem('feedlotData', JSON.stringify(processedData));
      };

      // Get unique locations for filter
      const locations = useMemo(() => {
        const locs = [...new Set(feedlotData.map(f => f.location).filter(Boolean))];
        return locs.sort();
      }, [feedlotData]);

      // Filter and sort data
      const filteredData = useMemo(() => {
        let filtered = feedlotData;

        // Search filter
        if (searchQuery) {
          const query = searchQuery.toLowerCase();
          filtered = filtered.filter(f => 
            f.feedlot?.toLowerCase().includes(query) ||
            f.location?.toLowerCase().includes(query) ||
            f.owner?.toLowerCase().includes(query)
          );
        }

        // Location filter
        if (locationFilter) {
          filtered = filtered.filter(f => f.location === locationFilter);
        }

        // Sort
        filtered.sort((a, b) => {
          let aVal = a[sortConfig.column] || '';
          let bVal = b[sortConfig.column] || '';

          // Handle numeric columns
          if (['currentCapacity', 'waterLicenceMl'].includes(sortConfig.column)) {
            aVal = parseFloat(String(aVal).replace(/,/g, '')) || 0;
            bVal = parseFloat(String(bVal).replace(/,/g, '')) || 0;
          } else {
            aVal = String(aVal).toLowerCase();
            bVal = String(bVal).toLowerCase();
          }

          if (aVal < bVal) return sortConfig.direction === 'asc' ? -1 : 1;
          if (aVal > bVal) return sortConfig.direction === 'asc' ? 1 : -1;
          return 0;
        });

        return filtered;
      }, [feedlotData, searchQuery, locationFilter, sortConfig]);

      // Pagination
      const paginatedData = useMemo(() => {
        const startIndex = (currentPage - 1) * itemsPerPage;
        return filteredData.slice(startIndex, startIndex + itemsPerPage);
      }, [filteredData, currentPage]);

      const totalPages = Math.ceil(filteredData.length / itemsPerPage);

        const result = Papa.parse(csvText, { header: true, skipEmptyLines: true });
        
        const processedData = result.data.map((row, index) => ({
          id: index + 1,
          feedlot: row['Feedlot'] || row['feedlot'] || '',
          location: row['Location (as provided)'] || row['location'] || '',
          owner: row['Owner / Operator'] || row['owner'] || '',

          waterLicenceMl: row['Water Licence - Mega Litres'] || row['waterLicenceMl'] || '',
          waterLicenceEvidence: row['Water licence / entitlement (evidence/source)'] || row['waterLicenceEvidence'] || '',
          keySources: row['Key sources (URLs)'] || row['keySources'] || ''
        }));

        setFeedlotData(processedData);
        localStorage.setItem('feedlotData', JSON.stringify(processedData));
        setShowImportModal(false);
      };

      // Sort handler
      const handleSort = (column) => {
        setSortConfig(prev => ({
          column,
          direction: prev.column === column && prev.direction === 'asc' ? 'desc' : 'asc'
        }));
      };

      // Selection handlers
      const handleSelectFeedlot = (feedlot) => {
        setSelectedFeedlots(prev => {
          const isSelected = prev.find(f => f.id === feedlot.id);
          if (isSelected) {
            return prev.filter(f => f.id !== feedlot.id);
          } else {
            if (prev.length >= 3) {
              alert('You can compare up to 3 feedlots at a time');
              return prev;
            }
            return [...prev, feedlot];
          }
        });
      };

        setSearchQuery('');
        setLocationFilter('');

                    )}
                  </div>

                  {(searchQuery || locationFilter) && (
                    <div className="active-filters">
                      {searchQuery && (
                        <div className="filter-chip">
                          Search: "{searchQuery}"
                          <button onClick={() => setSearchQuery('')}>√ó</button>
                        </div>
                      )}
                      {locationFilter && (
                        <div className="filter-chip">
                          Location: {locationFilter}
                          <button onClick={() => setLocationFilter('')}>√ó</button>
                        </div>
                      )}
                    </div>
                  )}
                </div>

                {/* Action Bar */}
                <div className="action-bar">
                  <span className="results-count">
                    Showing {filteredData.length} feedlot{filteredData.length !== 1 ? 's' : ''}
                  </span>
                  {selectedFeedlots.length > 0 && (
                    <>
                      <button 
                        className="btn btn-secondary"
                        onClick={() => setDetailViewFeedlot({ type: 'comparison' })}
                      >
                        Compare Selected ({selectedFeedlots.length})
                      </button>
                      <button 
                        className="btn btn-ghost"
                        onClick={() => setSelectedFeedlots([])}
                      >
                        Clear Selection
                      </button>
                    </>
                  )}
                </div>

                {/* Table */}
                <div className="table-container">
                  <div className="table-wrapper">
                    <table>
                      <thead>
                        <tr>
                          <th className="checkbox-cell"></th>
                          <th onClick={() => handleSort('feedlot')}>
                            Feedlot {sortConfig.column === 'feedlot' && (
                              <span className="sort-indicator">
                                {sortConfig.direction === 'asc' ? '‚Üë' : '‚Üì'}
                              </span>
                            )}
                          </th>
                          <th onClick={() => handleSort('location')}>
                            Location {sortConfig.column === 'location' && (
                              <span className="sort-indicator">
                                {sortConfig.direction === 'asc' ? '‚Üë' : '‚Üì'}
                              </span>
                            )}
                          </th>
                          <th onClick={() => handleSort('owner')}>
                            Owner/Operator {sortConfig.column === 'owner' && (
                              <span className="sort-indicator">
                                {sortConfig.direction === 'asc' ? '‚Üë' : '‚Üì'}
                              </span>
                            )}
                          </th>
                          <th onClick={() => handleSort('currentCapacity')}>
                            Capacity {sortConfig.column === 'currentCapacity' && (
                              <span className="sort-indicator">
                                {sortConfig.direction === 'asc' ? '‚Üë' : '‚Üì'}
                              </span>
                            )}
                          </th>
                          <th onClick={() => handleSort('waterLicenceMl')}>
                            Water (ML) {sortConfig.column === 'waterLicenceMl' && (
                              <span className="sort-indicator">
                                {sortConfig.direction === 'asc' ? '‚Üë' : '‚Üì'}
                              </span>
                            )}
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        {paginatedData.map(feedlot => (
                          <tr key={feedlot.id} onClick={() => setDetailViewFeedlot(feedlot)}>
                            <td className="checkbox-cell" onClick={(e) => e.stopPropagation()}>
                              <input
                                type="checkbox"
                                checked={selectedFeedlots.some(f => f.id === feedlot.id)}
                                onChange={() => handleSelectFeedlot(feedlot)}
                              />
                            </td>
                            <td><strong>{feedlot.feedlot}</strong></td>
                            <td>{feedlot.location}</td>
                            <td>{feedlot.owner}</td>
                            <td>{feedlot.currentCapacity} {feedlot.unit}</td>
                            <td>{feedlot.waterLicenceMl}</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>

                  {/* Pagination */}
                  {totalPages > 1 && (
                    <div className="pagination">
                      <button
                        onClick={() => setCurrentPage(prev => Math.max(1, prev - 1))}
                        disabled={currentPage === 1}
                      >
                        Previous
                      </button>
                      {[...Array(totalPages)].map((_, i) => {
                        const pageNum = i + 1;
                        if (
                          pageNum === 1 ||
                          pageNum === totalPages ||
                          (pageNum >= currentPage - 1 && pageNum <= currentPage + 1)
                        ) {
                          return (
                            <button
                              key={pageNum}
                              onClick={() => setCurrentPage(pageNum)}
                              className={currentPage === pageNum ? 'active' : ''}
                            >
                              {pageNum}
                            </button>
                          );
                        } else if (pageNum === currentPage - 2 || pageNum === currentPage + 2) {
                          return <span key={pageNum}>...</span>;
                        }
                        return null;
                      })}
                      <button
                        onClick={() => setCurrentPage(prev => Math.min(totalPages, prev + 1))}
                        disabled={currentPage === totalPages}
                      >
                        Next
                      </button>
                    </div>
                  )}
                </div>
              </>
            )}
          </main>

          {/* Detail Modal */}
          {detailViewFeedlot && detailViewFeedlot.type !== 'comparison' && (
            <DetailModal
              feedlot={detailViewFeedlot}
              onClose={() => setDetailViewFeedlot(null)}
              onAddToComparison={() => handleSelectFeedlot(detailViewFeedlot)}
              isInComparison={selectedFeedlots.some(f => f.id === detailViewFeedlot.id)}
            />
          )}

          {/* Comparison View */}
          {detailViewFeedlot?.type === 'comparison' && selectedFeedlots.length > 0 && (
            <ComparisonModal
              feedlots={selectedFeedlots}
              onClose={() => setDetailViewFeedlot(null)}
              onRemove={(feedlot) => {
                setSelectedFeedlots(prev => prev.filter(f => f.id !== feedlot.id));
              }}
            />
          )}

          {/* Import Modal */}
          {showImportModal && (
            <ImportModal
              onClose={() => setShowImportModal(false)}
              onImport={handleImportData}
            />
          )}
        </div>
      );
    }

    // Detail Modal Component
    function DetailModal({ feedlot, onClose, onAddToComparison, isInComparison }) {
      const sourceUrls = feedlot.keySources
        ? feedlot.keySources.split('\n').map(s => s.trim()).filter(s => s.startsWith('http'))
        : [];

      return (
        <div className="modal-overlay" onClick={onClose}>
          <div className="modal" onClick={(e) => e.stopPropagation()}>
            <div className="modal-header">
              <div>
                <h2>{feedlot.feedlot}</h2>
                <div className="location">{feedlot.location}</div>
              </div>
              <button className="close-btn" onClick={onClose}>√ó</button>
            </div>

            <div className="modal-content">
              <div className="detail-section">
                <h3>Basic Information</h3>
                <div className="detail-grid">
                  <div className="detail-item">
                    <div className="detail-label">Owner / Operator</div>
                    <div className="detail-value">{feedlot.owner || 'N/A'}</div>
                  </div>
                  <div className="detail-item">
                    <div className="detail-label">Current Capacity</div>
                    <div className="detail-value">{feedlot.currentCapacity} {feedlot.unit}</div>
                  </div>
                  <div className="detail-item">
                    <div className="detail-label">Water Licence</div>
                    <div className="detail-value">{feedlot.waterLicenceMl}</div>
                  </div>
                </div>
              </div>

              <div className="detail-section">
                <h3>Evidence & Sources</h3>
                <div className="detail-grid">
                  {feedlot.capacityEvidence && (
                    <div className="detail-item">
                      <div className="detail-label">Capacity Evidence</div>
                      <div className="detail-value">{feedlot.capacityEvidence}</div>
                    </div>
                  )}
                  {feedlot.expansionPlans && (
                    <div className="detail-item">
                      <div className="detail-label">Expansion Plans</div>
                      <div className="detail-value">{feedlot.expansionPlans}</div>
                    </div>
                  )}
                  {feedlot.capacityLicence && (
                    <div className="detail-item">
                      <div className="detail-label">Capacity Licence / Approvals</div>
                      <div className="detail-value">{feedlot.capacityLicence}</div>
                    </div>
                  )}
                  {feedlot.waterLicenceEvidence && (
                    <div className="detail-item">
                      <div className="detail-label">Water Licence Evidence</div>
                      <div className="detail-value">{feedlot.waterLicenceEvidence}</div>
                    </div>
                  )}
                </div>
              </div>

              {sourceUrls.length > 0 && (
                <div className="detail-section">
                  <h3>Key Source Links</h3>
                  <div className="source-links">
                    {sourceUrls.map((url, i) => (
                      <a
                        key={i}
                        href={url}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="source-link"
                      >
                        üîó Source {i + 1}
                      </a>
                    ))}
                  </div>
                </div>
              )}

              <div style={{ marginTop: '24px', display: 'flex', gap: '12px' }}>
                <button
                  className={isInComparison ? 'btn btn-ghost' : 'btn btn-secondary'}
                  onClick={onAddToComparison}
                >
                  {isInComparison ? 'Remove from Comparison' : 'Add to Comparison'}
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Comparison Modal Component
    function ComparisonModal({ feedlots, onClose, onRemove }) {
      const fields = [
        { key: 'feedlot', label: 'Feedlot Name' },
        { key: 'location', label: 'Location' },
        { key: 'owner', label: 'Owner/Operator' },
        { key: 'currentCapacity', label: 'Current Capacity' },
        { key: 'unit', label: 'Unit' },
        { key: 'waterLicenceMl', label: 'Water Licence (ML)' },
        { key: 'capacityEvidence', label: 'Capacity Evidence' },
        { key: 'expansionPlans', label: 'Expansion Plans' },
        { key: 'capacityLicence', label: 'Capacity Licence' },
        { key: 'waterLicenceEvidence', label: 'Water Licence Evidence' }
      ];

      return (
        <div className="modal-overlay" onClick={onClose}>
          <div className="modal" style={{ maxWidth: '1200px' }} onClick={(e) => e.stopPropagation()}>
            <div className="modal-header">
              <div>
                <h2>Compare Feedlots</h2>
              </div>
              <button className="close-btn" onClick={onClose}>√ó</button>
            </div>

            <div className="modal-content">
              <div style={{ overflowX: 'auto' }}>
                <div className="comparison-grid" style={{ 
                  gridTemplateColumns: `200px repeat(${feedlots.length}, 1fr)`,
                  minWidth: `${200 + feedlots.length * 300}px`
                }}>
                  {/* Header row */}
                  <div></div>
                  {feedlots.map(feedlot => (
                    <div key={feedlot.id} className="comparison-column-header">
                      <span>{feedlot.feedlot}</span>
                      <button className="remove-comparison" onClick={() => onRemove(feedlot)}>
                        √ó
                      </button>
                    </div>
                  ))}

                  {/* Data rows */}
                  {fields.map(field => (
                    <React.Fragment key={field.key}>
                      <div className="comparison-label">{field.label}</div>
                      {feedlots.map(feedlot => (
                        <div key={feedlot.id} className="comparison-value">
                          {field.key === 'currentCapacity' 
                            ? `${feedlot[field.key]} ${feedlot.unit}`
                            : feedlot[field.key] || 'N/A'
                          }
                        </div>
                      ))}
                    </React.Fragment>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Import Modal Component
    function ImportModal({ onClose, onImport }) {
      const [importText, setImportText] = useState('');

      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const text = event.target.result;
            onImport(text);
          };
          reader.readAsText(file);
        }
      };

      return (
        <div className="modal-overlay" onClick={onClose}>
          <div className="modal" onClick={(e) => e.stopPropagation()}>
            <div className="modal-header">
              <h2>Update Feedlot Data</h2>
              <button className="close-btn" onClick={onClose}>√ó</button>
            </div>

            <div className="import-section">
              <div className="import-instructions">
                <strong>Update your feedlot data:</strong>
                <br />
                Upload a new CSV file or paste updated data below. The CSV should have the following columns:
                <br />
                Feedlot, Location (as provided), Owner / Operator, Current capacity, Unit, 
                Current capacity (evidence/source), Expansion plans (evidence/source), 
                Capacity licence / approvals (evidence/source), Water Licence - Mega Litres, 
                Water licence / entitlement (evidence/source), Key sources (URLs)
              </div>

              <div style={{ marginBottom: '16px' }}>
                <label style={{ display: 'block', marginBottom: '8px', fontWeight: 600 }}>
                  Upload CSV File:
                </label>
                <input
                  type="file"
                  accept=".csv"
                  onChange={handleFileUpload}
                />
              </div>

              <div>
                <label style={{ display: 'block', marginBottom: '8px', fontWeight: 600 }}>
                  Or paste CSV data:
                </label>
                <textarea
                  value={importText}
                  onChange={(e) => setImportText(e.target.value)}
                  placeholder="Paste your CSV data here..."
                />
              </div>

              <div style={{ marginTop: '16px', display: 'flex', gap: '12px' }}>
                <button
                  className="btn btn-primary"
                  onClick={() => {
                    if (importText.trim()) {
                      onImport(importText);
                    }
                  }}
                  disabled={!importText.trim()}
                >
                  Update Data
                </button>
                <button className="btn btn-ghost" onClick={onClose}>
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  
  </script>
</body>
</html>
